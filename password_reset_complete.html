<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir 비밀번호 재설정</title>
        <link rel="stylesheet" href="./css/password_reset_complete.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-content">
                    <div class="hd-back">
                        <button type="button" id="back-button"></button>
                    </div>
                    <div class="hd-logo">savior(logo)</div>
                    <div class="hd-profile">
                        <img src="./images/nav/user_color.png" />
                    </div>
                </div>
                <div class="page-title">PW 재설정</div>
                <hr id="title-hr" />
            </header>

            <section class="sec">
                <div id="explanation">
                    <h2 id="question">재설정 메일을 발송했어요 !</h2>
                    <p id="mention">
                        30분 내에 비밀번호를 재설정 해주세요.
                        <br />
                        <br />
                        만약 메일이 오지 않는다면 이메일 주소를 다시 한 번
                        확인해 주시고,<br />
                        스팸 폴더를 확인해주세요.
                    </p>
                </div>

                <form class="user" method="POST">
                    <div class="id-email">
                        <div id="email-form">
                            <button type="submit" id="login_btn">
                                로그인하기
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <navigation class="nav">
                <a href="#"><img src="./images/nav/money.svg" /></a>
                <a href="#"><img src="./images/nav/eat.png" /></a>
                <a href="#"
                    ><img src="./images/nav/pin_color.png" style="height: 45px"
                /></a>
                <a href="#"><img src="./images/nav/tag_color.png" /></a>
                <a href="#"><img src="./images/nav/edit-message.png" /></a>
            </navigation>
        </div>
    </body>
</html>
