<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savoir : 비밀번호 재설정</title>
    <link rel="stylesheet" href="./css/password_reset_complete.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header class="hd">
        <div class="hd-back">
          <img
            src="./image/nav/back.svg"
            style="height: 30px"
            onclick="goBack()"
          />
        </div>
        <div class="hd-logo">
          <img src="./image/savior.png" />
        </div>
        <div class="hd-profile">
          <a href=""> <img src="./image/nav/user_color.png" /></a>
        </div>
      </header>

      <div class="inform">
        <div class="title">
          <p>PW 재설정</p>
        </div>
      </div>

      <section class="sec">
        <div id="explanation">
          <h2 id="question">재설정 메일을 발송했어요 !</h2>
          <p id="mention">
            30분 내에 비밀번호를 재설정 해주세요.
            <br />
            <br />
            만약 메일이 오지 않는다면 이메일 주소를 다시 한 번 확인해 주시고,<br />
            스팸 폴더를 확인해주세요.
          </p>
        </div>

        <form class="user" method="POST">
          <div class="id-email">
            <div id="email-form">
              <button type="submit" id="login_btn">로그인하기</button>
            </div>
          </div>
        </form>
      </section>

      <navigation class="nav">
        <a href="#"><img src="./image/nav/money.svg" /></a>
        <a href="#"><img src="./image/nav/eat.png" /></a>
        <a href="#"
          ><img src="./image/nav/pin_color.png" style="height: 45px"
        /></a>
        <a href="#"><img src="./image/nav/tag_color.png" /></a>
        <a href="#"><img src="./image/nav/edit-message.png" /></a>
      </navigation>
    </div>
    <script src="./js/go-back.js"></script>
    <script src="./js/go-back-nonclick.js"></script>
  </body>
</html>
